spring.application.name=Api-Gateway
server.port=8080
spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.server.webflux.routes[1].id=task-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/tasks/**
spring.cloud.gateway.server.webflux.routes[2].id=analytics-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/analystics/**
management.endpoints.web.exposure.include=health,info,gateway,routes
logging.level.org.springframework.cloud.gateway=DEBUG

